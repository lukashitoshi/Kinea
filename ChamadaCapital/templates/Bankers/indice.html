{% extends "layout.html" %}
{% block content %}

    <script>
        // fechar modal delete
        window.onclick = function(event) {
            var modal = document.getElementById('id01');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // botão modal delete
        function deletefunction(id) {
            document.getElementById('id01').style.display = 'block';
            document.getElementById('id02').href = '/banker/excluir/' + id;
        }
    </script>

    <main>

        <div id="id01" class="modal">
            <div class="container">
                <h2>EXCLUIR BANKER</h2>
                <p>realmente deseja excluir esse banker?</p>
        
                <div class="clearfix">
                    <button type="button" class="cancelbtn" onclick="document.getElementById('id01').style.display='none'">cancelar</button>
                    <a id="id02">
                        <button type="button" class="deletebtn pull-right">excluir</button>
                    </a>
                </div>
            </div>
        </div> 

        <h2>Bankers</h2>

        <hr>
            
        <div class="row" style="position: relative;">
            <div class="col" style="width: 100%; height: 100%;">
                <div class="row pull-right pull-bottom" style="padding-right: 30px;">
                    <a href="/banker/criar" class="button"><button type="button">cadastrar</button></a>
                </div>
            </div>
        </div>
            
        
        <table class="table content-table">
            <thead>
                <tr>
                    <th scope="col">Ações</th>
                    <th scope="col">Nome</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for banker in bankers %}
                <tr>
                    <th scope="row">
                        <a href="/banker/editar/{{ banker[0] }}">
                            <button type="button" class="icon-button">
                                <i class="fas fa-edit icon-i" aria-hidden="true"></i>
                            </button>
                        </a>
                        <button type="button" class="icon-button" onclick="deletefunction('{{ banker[0] }}')">
                            <i class="fas fa-trash icon-i" aria-hidden="true"></i>
                        </button>
                    </th>
                    <td>
                        {{ banker[1] }}
                    </td>
                    <td>
                        <a href="/banker/{{ banker[0] }}" class="pull-right">
                            <button type="button" class="icon-button">
                                <i class="fas fa-coins icon-i" aria-hidden="true"></i>
                            </button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
    </main>
    
{% endblock %}
